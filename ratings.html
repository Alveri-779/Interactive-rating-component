<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ratings.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img class="star-icon" src="images/icon-star.svg" />
      </div>

      <div class="header">
        <p class="question">How did we do?</p>
      </div>

      <div class="yap-section">
        <p class="yap-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>

      <div class="rating-container">
        <button class="rating-btns js-rating-btns" data-rating="1">1</button>
        <button class="rating-btns js-rating-btns" data-rating="2">2</button>
        <button class="rating-btns js-rating-btns" data-rating="3">3</button>
        <button class="rating-btns js-rating-btns" data-rating="4">4</button>
        <button class="rating-btns js-rating-btns" data-rating="5">5</button>
      </div>

      <div class="submit-container">
        <a href="TY-state.html" class="submit-btn js-submit-btn">SUBMIT</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">CodyK</a>.
    </div>
    <script type="module" src="ratings.js"></script>
  </body>
</html>
